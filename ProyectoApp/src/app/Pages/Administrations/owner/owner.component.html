

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <br>
    <a data-toggle="modal" class="btn btn-primary" id="btnNuevoOwner" (click)="ShowModal(true,'Registro')">Nuevo Propietario</a>
  </div>
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5 align="center">Listado de Propietarios existentes en el sistema</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>

          </div>
        </div>


        <div class="ibox-content">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover dataTables-example">

              <thead>
                <tr>

                  <th>Imagen</th>
                  <th>Propietario Id</th>
                  <th>Nombre</th>
                  <th>Direccion</th>
                  <th>F. Nacimiento</th>

                  <th></th>
                  <th></th>

                </tr>
              </thead>

              <tbody *ngIf="List && List?.length != 0">

                <tr *ngFor="let item of List">

                  <td> <img *ngIf="item.Photo" [src]="'data:image/png;base64,' + item.Photo" alt="Foto" width="80" height="80" style="object-fit: cover; border-radius: 8px;" /> </td>
                  <td> {{item.IdOwner}} </td>
                  <td> {{item.Name}} </td>
                  <td> {{item.Address}} </td>

                  <td>{{ item.Birthday | date:'dd-MMMM' }}</td>

                  <td align="center">
                    <a (click)="ViewOwner(item.IdOwner)" title="Modificar Propietario" data-toggle="modal" id="{{item.IdOwner}}"><i class="fa fa-edit"></i></a>
                  </td>
                  <td align="center">
                    <a (click)="DeleteOwner(item.IdOwner)" title="Eliminar Propietario" data-toggle="modal" id="{{item.IdOwner}}"><i class="fa fa-trash"></i></a>
                  </td>


                </tr>

              </tbody>
              <tfoot>
                <tr>

                  <th>Imagen</th>
                  <th>Propietario Id</th>
                  <th>Nombre</th>
                  <th>Direccion</th>
                  <th>F. Nacimiento</th>

                  <th></th>
                  <th></th>

                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Estructura del Modal-->
<div style="overflow-y: scroll;" class="modal inmodal" id="myModal2" [ngClass]="{'show':showModal}" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">

  <div class="modal-dialog">
    <div class="modal-content animated flipInY">
      <div id="contenido">

        <form (submit)="SaveChanges()" [formGroup]="form">

          <div class="modal-header">
            <button (click)="ShowModal(false,'Registro')" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 style="color:#1ab394" class="modal-title">Formulario de {{Action}} de Propietario</h4>
          </div>
          <div class="modal-body">

            <div class="row">

              <div class="col-sm-6 b-r">
                <h3 class="m-t-none m-b"></h3>
                 
                <input type="hidden" class="form-control" formControlName="IdOwner" />

                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="Name" />
                </div>

                <div class="form-group">
                  <label>Direccion</label>
                  <input type="text" class="form-control" formControlName="Address" />
                </div>

                <div class="form-group">
                  <label>Foto:</label>
                  <input *ngIf="Action=='Modificacion'" type="file" name="File" class="form-control" (change)="onFileSelected($event)" disabled>
                  <input *ngIf="Action=='Registro'" type="file" name="File" class="form-control" (change)="onFileSelected($event)">
                </div>


                <div class="form-group">
                  <label>F. Nacimiento</label>
                  <input type="date" class="form-control" formControlName="Birthday" />
                </div>


              </div>

              <div class="col-sm-6">
                <br>
                <div class="form-group text-center">
                  <img *ngIf="Action=='Modificacion'" [src]="Photo"
                       alt="Foto del propietario"
                       class="img-thumbnail"
                       style="max-width: 200px; max-height: 200px;">
                </div>
              </div>

              <div class="col-sm-4 "></div>

            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="BotonRegistrar" type="submit"><strong>Guardar</strong></button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
