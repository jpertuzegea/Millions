

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <br>
    <a data-toggle="modal" class="btn btn-primary" id="btnNuevoOwner" (click)="ShowModal(true,'Registro')">Nuevo Trace</a>
  </div>
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5 align="center">Listado de Traces para {{CodeInternal}}  existentes en el sistema</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>

          </div>
        </div>


        <div class="ibox-content">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover dataTables-example">

              <thead>
                <tr>

                  <th>IdPropertyTrace</th>
                  <th>fecha Venta</th>
                  <th>Nombre</th>
                  <th>Valor</th>
                  <th>Impuesto</th>

                  <th></th>
                  <th></th>

                </tr>
              </thead>

              <tbody *ngIf="List && List?.length != 0">

                <tr *ngFor="let item of List">
                   
                  <td> {{item.IdPropertyTrace}} </td>
                  <td> {{item.DateSale}} </td>
                  <td> {{item.Name}} </td>
                  <td> {{item.Value}} </td>
                  <td> {{item.Tax}} </td>

                  <td align="center">
                    <a (click)="ViewPropertyTrace(item.IdPropertyTrace)" title="Modificar Traza" data-toggle="modal" id="{{item.IdPropertyTrace}}"><i class="fa fa-edit"></i></a>
                  </td>
                  <td align="center">
                    <a (click)="DeletePropertyTrace(item.IdPropertyTrace)" title="Eliminar Traza" data-toggle="modal" id="{{item.IdPropertyTrace}}"><i class="fa fa-trash"></i></a>
                  </td>


                </tr>

              </tbody>
              <tfoot>
                <tr>

                  <th>IdPropertyTrace</th>
                  <th>fecha Venta</th>
                  <th>Nombre</th>
                  <th>Valor</th>
                  <th>Impuesto</th>

                  <th></th>
                  <th></th>

                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Estructu
ra del Modal-->
<div style="overflow-y: scroll;" class="modal inmodal" id="myModal2" [ngClass]="{'show':showModal}" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">

  <div class="modal-dialog">
    <div class="modal-content animated flipInY">
      <div id="contenido">

        <form (submit)="SaveChanges()" [formGroup]="form">

          <div class="modal-header">
            <button (click)="ShowModal(false,'Registro')" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 style="color:#1ab394" class="modal-title">Formulario de {{Action}} de Trace</h4>
          </div>
          <div class="modal-body">

            <div class="row">

              <div class="col-sm-6 b-r">
                <h3 class="m-t-none m-b"></h3>

                <input type="hidden" class="form-control" formControlName="IdPropertyTrace" />

                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="Name" />
                </div>

                <div class="form-group">
                  <label>Fecha Venta</label>
                  <input type="date" class="form-control" formControlName="DateSale" />
                </div>

                <div class="form-group">
                  <label>Valor</label>
                  <input type="text" class="form-control" formControlName="Value" />
                </div>
                 

              </div>

              <div class="col-sm-6">
                <br>

                <div class="form-group">
                  <label>Impuesto</label>
                  <input type="text" class="form-control" formControlName="Tax" />
                </div>


                <div class="form-group">
                  <label>Propietario</label>
                  <select class="form-control" formControlName="IdProperty">
                    <option *ngIf="Action=='Registro'" value="" selected>Seleccione una opci√≥n</option>
                    <option *ngFor="let item of ListPropertys" value="{{item.Value}}">{{item.Text}}</option>
                  </select>
                </div>
              </div>

              <div class="col-sm-4 "></div>

            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="BotonRegistrar" type="submit"><strong>Guardar</strong></button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
