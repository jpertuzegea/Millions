

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <br>
    <a data-toggle="modal" class="btn btn-primary" id="btnNuevaImagen" (click)="ShowModal(true,'Registro')">Nueva Imagen</a>
  </div>
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5 align="center">Listado de Imagenes de la Propiedad {{CodeInternal}} existentes en el sistema</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>

          </div>
        </div>


        <div class="ibox-content">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover dataTables-example">

              <thead>
                <tr>

                  <th>Photo</th>
                  <th>Id Propiedad</th>
                  <th>Codigo Propiedad</th>
                  <th>Habilitado</th>

                  <th></th>

                </tr>
              </thead>

              <tbody *ngIf="List && List?.length != 0">

                <tr *ngFor="let item of List">

                  <td> <img *ngIf="item.Photo" [src]="'data:image/png;base64,' + item.Photo" alt="Foto" width="80" height="80" style="object-fit: cover; border-radius: 8px;" /> </td>
                  <td> {{item.IdProperty}} </td>
                  <td> {{CodeInternal}} </td>
                  <td> {{item.Enabled}} </td>

                  <td align="center">
                    <a (click)="DeletePropertyImage(item.IdPropertyImage)" title="Eliminar Imagen" data-toggle="modal" id="{{item.IdPropertyImage}}"><i class="fa fa-trash"></i></a>
                  </td>

                </tr>

              </tbody>
              <tfoot>
                <tr>

                  <th>Photo</th>
                  <th>Id PPropiedad</th>
                  <th>Codigo Propiedad</th>
                  <th>Habilitado</th>
                  <th> </th>

                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Estructu
ra del Modal-->
<div style="overflow-y: scroll;" class="modal inmodal" id="myModal2" [ngClass]="{'show':showModal}" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">

  <div class="modal-dialog">
    <div class="modal-content animated flipInY">
      <div id="contenido">

        <form (submit)="SaveChanges()" [formGroup]="form">

          <div class="modal-header">
            <button (click)="ShowModal(false,'Registro')" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 style="color:#1ab394" class="modal-title">Formulario de {{Action}} de Images Propiedad</h4>
          </div>
          <div class="modal-body">

            <div class="row">

              <div class="col-sm-6 b-r">
                <h3 class="m-t-none m-b"></h3>

                <input type="hidden" class="form-control" formControlName="IdPropertyImage" />

                <div class="form-group">
                  <label>Foto:</label>
                  <input *ngIf="Action=='Modificacion'" type="file" name="File" class="form-control" (change)="onFileSelected($event)" disabled>
                  <input *ngIf="Action=='Registro'" type="file" name="File" class="form-control" (change)="onFileSelected($event)">
                </div>

                <div class="form-group">
                  <label>Habilitado</label>
                  <select class="form-control" formControlName="Enabled">
                    <option *ngIf="Action=='Registro'" value="" selected>Seleccione una opci√≥n</option>
                    <option *ngFor="let item of ListYesNo" value="{{item.Value}}">{{item.Text}}</option>
                  </select>
                </div>


              </div>

              <div class="col-sm-6">
                <br>



              </div>

              <div class="col-sm-4 "></div>

            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="BotonRegistrar" type="submit"><strong>Guardar</strong></button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
